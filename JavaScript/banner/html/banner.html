<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/banner_css.css">
    <script type="text/javascript" src="../js/banner_js.js"></script>
</head>
<body onload="currentSlide(2)">

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../src/banner-1.jpg" style="width: 100%">
            <div class="text">文本 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../src/banner-2.jpg" style="width: 100%">
            <div class="text">文本 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../src/banner-3.jpg" style="width: 100%">
            <div class="text">文本 3</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>

    <br>

    <div style="text-align: center">
        <span class="dot" onmouseover="currentSlide(1)"></span>
        <span class="dot" onmouseover="currentSlide(2)"></span>
        <span class="dot" onmouseover="currentSlide(3)"></span>
    </div>

    <br>

    <div class="circle">

        <p id="button" style="color: red">点击</p>
    </div>

</body>
</html>
